# neanno config file for airline_tickets sample

dataset:
    source: csv:samples/airline_tickets/texts.csv
    text_column: Text
    is_annotated_column: is_text_annotated
    target: csv:samples/airline_tickets/texts.annotated.csv

categories:
  definitions:
    - name: Ticketing
    - name: Service Offering
    - name: Technology
    - name: Mileage Plan
    - name: Security
    - name: Customs
    - name: Legal
    - name: Complaint
    - name: Misc
  column: categories

key_terms:
  auto_suggest:
    sources:
      - csv:samples/airline_tickets/key_terms.autosuggest.csv
    regexes:
      - description: terminals
        pattern: (?i)terminal\s*\d+\b
    #  - description: Just another sample, maybe not that useful
    #    pattern: (Hi|Hey|Hello) all
    #    parent_terms: Greeting, Hello
  # shortcuts:
  #   standalone: Alt+1
  #   parented: Alt+2
  #backcolor: "#333333"
  #forecolor: "#50e6ff"

named_entities:
  definitions:
      - code: FROM
        shortcut: Alt+F
        # maincolor: "#ff8c31"
        # backcolor: "#333333"
        # forecolor: "#ff8c31"
      - code: TO
        shortcut: Alt+T
      - code: AIRLINE
        shortcut: Alt+A
      - code: AIRCRAFT
        shortcut: Alt+C
      - code: TIME
        shortcut: Alt+E
  auto_suggest:
    sources:
      - csv:samples/airline_tickets/airlines.autosuggest.csv
    regexes:
      - entity: AIRCRAFT
        pattern: (A\s*)?3[28]0|(B\s*)?7\d7(-\d{3})|CRJ|MD-\d{2}?
      - entity: TIME
        pattern: (January\b|Jan\b|February\b|Feb\b|March\b|Mar\b|April\b|Apr\b|May\b|June\b|Jun\b|July\b|Jul\b|August\b|Aug\b|September\b|Sep\b|October\b|Oct\b|November\b|Nov\b|December\b|Dec\b)

