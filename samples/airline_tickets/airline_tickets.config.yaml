# neanno config file for airline_tickets sample

dataset:
    source: csv:samples/airline_tickets/texts.csv
    text_column: Text
    is_annotated_column: is_text_annotated
    target: csv:samples/airline_tickets/texts.annotated.csv

categories:
  definitions:
    - name: Ticketing
    - name: Service Offering
    - name: Technology
    - name: Mileage Plan
    - name: Security
    - name: Customs
    - name: Legal
    - name: Complaint
    - name: Misc
  column: categories

key_terms:
  # shortcuts:
  #   anonymous: Alt+1
  #   child: Alt+2
