  #forecolor: "#50e6ff"

named_entities:
  definitions:
      - code: FROM
        shortcut: Alt+F
        # maincolor: "#ff8c31"
        # backcolor: "#333333"
        # forecolor: "#ff8c31"
      - code: TO
        shortcut: Alt+T
      - code: AIRLINE
        shortcut: Alt+A
      - code: AIRCRAFT
        shortcut: Alt+C
      - code: AIRPORT
        shortcut: Alt+I
      - code: TERMINAL
        shortcut: Alt+E
  auto_suggest:
    sources:
      - csv:samples/airline_tickets/airlines.autosuggest.csv
    regexes:
      - entity: AIRCRAFT
        pattern: (A\s*)?3[28]0|(B\s*)?7\d7(-\d{3})|CRJ|MD-\d{2}?
      - entity: TERMINAL
        pattern: (?i)Terminal \d+

